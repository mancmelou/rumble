apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Roshambo',
                   'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'dist'
        }
    }
}